<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Hints Example</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 30px;
    }

    .tooltip {
      position: relative;
      cursor: help;
      color: #1a73e8;
      border-bottom: 1px dotted #1a73e8;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 6px 10px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Положение над словом */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <h2>Reading with Hints</h2>
  <p>
    I have <span class="tooltip">lost
      <span class="tooltiptext">потерял</span>
    </span> my keys. She has 
    <span class="tooltip">just
      <span class="tooltiptext">только что</span>
    </span>
    <span class="tooltip">finished
      <span class="tooltiptext">закончила</span>
    </span> her homework.
  </p>

</body>
</html>
